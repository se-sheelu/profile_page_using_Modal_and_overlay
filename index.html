<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="cir1"></div>

      <div class="cir2"></div>

      <div class="profile">
        <div class="image"></div>
        <h1>Sheelu Singh</h1>
        <p>Software Developer</p>
        <div class="content">
          <div class="share" onclick="openModal()">
            <i class="fa-light fa-share"></i>
            <p>Share My Profile</p>
          </div>
          <div class="follow">
            <a href="https://www.linkedin.com/in/se-sheelu/" target="_blank"
              >Follow for more</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Component  -->
    <div class="modal">
      <div class="modalHeader">
        <h1>Share My Profile</h1>
        <div>
          <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
        </div>
      </div>

      <div>
        <h3>Share this via</h3>
        <div class="iconContainer">
          <a
            href="https://www.facebook.com"
            class="icon"
            id="facebook"
            target="_blank"
          >
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a
            href="https://twitter.com/"
            class="icon"
            id="twitter"
            target="_blank"
          >
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a
            href="https://www.instagram.com/sheelu__singh_/"
            class="icon"
            id="instagram"
            target="_blank"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a
            href="https://web.whatsapp.com/"
            class="icon"
            id="whatsapp"
            target="_blank"
          >
            <i class="fa-brands fa-whatsapp"></i>
          </a>
          <a
            href="https://web.telegram.org/k/"
            class="icon"
            id="telegram"
            target="_blank"
          >
            <i class="fa-brands fa-telegram"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Overlay  -->
    <div class="overlay" onclick="closeModal()"></div>

    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>

    <script src="script.js" defer></script>
  </body>
</html>
